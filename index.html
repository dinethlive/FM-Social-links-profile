<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="user_wrapper">
        <div>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
            class="user_profile"
          />
        </div>
        <div class="user_details_wrapper">
          <div class="user_name">Jessica Randall</div>
          <div class="user_location">London, United Kingdom</div>
        </div>

        <div class="user_position">"Front-end developer and avid reader."</div>
        <div class="social_links">
          <a href="https://github.com/dinethlive" target="_blank">
            <button class="social_links-btn">GitHub</button></a
          >
          <a href="https://github.com/dinethlive" target="_blank">
            <button class="social_links-btn">Mentor</button></a
          >
          <a href="https://github.com/dinethlive" target="_blank">
            <button class="social_links-btn">LinkedIn</button></a
          >
          <a href="https://github.com/dinethlive" target="_blank">
            <button class="social_links-btn">Twitter</button></a
          >
          <a href="https://github.com/dinethlive" target="_blank">
            <button class="social_links-btn">Instagram</button></a
          >
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dineth Pramodya</a>.
    </div>
  </body>
</html>
